<!doctype html>
<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="jumbotron">
        <h1 class="text-center">Bomberman</h1>
    </header>
    <main class="container-fluid text-center">
        <div class="row">
          <!-- Levý sloupec: Formulář pro nastavení a ovládání hry -->
          <div class="col-6">
            <h2 class="bg-success p-3 text-center text-white">*Případné vylepšení hry*</h2>
            <div class="form-group">
              <label>Počet hráčů</label>
              <input type="number" id="maxShots" class="form-control" value="10"  max="20" min="1" />
              <small id="helpId" class="text-muted">Počet střeleckých pokusů pro jednoho střelce</small>
            </div>
            <div class="form-group">
              <label>Výběr charakteru hráče 1</label>
              <input type="number" id="crossShift" class="form-control" value="10"  max="30" min="5" />
              <small id="helpId" class="text-muted">Vyšší hodnota = větší chvění zaměřovače</small>
            </div>
            <div class="form-group">
                <label>Výběr charakteru hráče 2</label>
                <input type="number" id="crossSensitivity" class="form-control" value="5"  max="10" min="1" />
                <small id="helpId" class="text-muted">Vyšší hodnota = rychlejší pohyb zaměřovače při ovládání pomocí kurzorových kláves</small>
              </div>
              <div class="form-group">
              <label>Výběr charakteru hráče 3</label>
              <input type="number" id="targetCircles" class="form-control" value="10" max="12" min="5" />
              <small id="helpId" class="text-muted">Počet kružnic v terči</small>
            </div>
            <div class="form-group">
                <label>Výběr charakteru hráče 4</label>
                <input type="number" id="targetGap" class="form-control" value="20" max="30" min="10" />
                <small id="helpId" class="text-muted">Velikost mezery mezi kruhy v terči</small>
              </div>
              <p><button id="start" class="btn btn-primary"></span> Nová hra</button></p>
          </div>
          <!-- Pravý sloupec: Grafické plátno -->
          <div class="col-6">
            <canvas id="canvas1"></canvas>
          </div>
        </div>
      </main>
      <script src="my.js"></script>
  </body>
</html>
