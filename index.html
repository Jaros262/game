<!doctype html>
<html lang="en">
  <head>
    <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="jumbotron">
        <h1 class="text-center">Catch the rocks</h1>
    </header>
    <main class="container-fluid text-center">
        <div class="row">
          <div class="col-6">
            <h2 class="bg-success p-3 text-center text-white">Ovládání</h2>
            <div class="form-group">
              <div>
                <h3>Cílem hry je zastavit kameny pomocí kouzelníka, dřív než narazí do zdi.</h3>
              </div>
            </div>
            <div class="form-group">
              <div>
                <img src="GameObj/keyboard.png" alt="klavesnice" width="50%" height="50%">
              </div>
            </div>
            <div class="row">
                  <div class="col-sm-4">
                    <p><button id="play" class="btn btn-success"></span> Work in progress</button></p>
                  </div>
                  <div class="col-sm-4">
                    <p><button id="pause" class="btn btn-warning"></span> Work in progress</button></p>
                  </div>
                  <div class="col-sm-4">
                    <p><button id="restart" class="btn btn-danger"></span> Restart</button></p>
                  </div>   
            </div>
            
          </div>
          <!-- Pravý sloupec: Grafické plátno -->
          <div class="col-6">
            <canvas id="canvas1"></canvas>
          </div>
        </div>
      </main>
      <script src="my.js"></script>
  </body>
</html>
